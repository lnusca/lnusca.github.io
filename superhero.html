<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Superheros</title>
    <meta charset="UTF-8">
    <style>
      table
      {
        border-collapse: collapse;
      }
      table, th, td

        border:2px darkgray dotted;

      }
      th
      {
        width: 500px;
      }
      table img
      {
        width: 100px;
        display:block;

      }
      tbody tr:nth-child(odd)
      {
        background-color: lightgoldenrodyellow;
      }
      #box:hover
      {
        font-size: 46pt;
      }

    </style>
  </head>

    <h1>My Superheros</h1>

      <tbody>

          <th>Wolverine</th>

        </tr>
        <tr>
